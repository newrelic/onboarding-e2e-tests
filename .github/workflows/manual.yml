name: Manual
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  workflow_dispatch:
# Triggers the workflow every 3 hours
  schedule:
    - cron: '0 */3 * * *'
  
jobs:
  test:
    name: üß™ ${{ matrix.project }} E2E Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            os: ubuntu-latest
            cache_dir: ~/.cache/ms-playwright
            
    steps:
    
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          
      - name: Install dependencies
        run: npm ci
        
      - name: ‚ö°Ô∏è Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ${{ matrix.cache_dir }}
          key: ${{ runner.os }}-${{ matrix.project }}-pw-${{ hashFiles('**/.playwright-version') }}

      - name: üì• Install ${{ matrix.project }} with Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: Run Playwright tests
        run: |
          export ENV_SECRET_EMAIL=${{secrets.EMAIL}}
          export ENV_SECRET_PASSWORD=${{secrets.PASSWORD}}
          npx playwright test --project=${{ matrix.project }}

      - name: üìä Upload test results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright-report
        
